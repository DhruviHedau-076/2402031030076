@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: url('image/background.jpg') no-repeat center center/cover;
    display: flex;
    justify-content: center;

    height: 100vh;
}

.logo-img {
    font-size: 3rem;
    font-weight: bold;
    margin-bottom: 10px;
    position: absolute;
    top: 10px;  
    left: 10px;
    width: 100px; 
    height: auto;
    }


.container {
    width: 90%;

    padding: 20px;
}


header {
    display: flex;

    align-items: center;
}

.logo {

}

nav {
    display: flex;

}

.navbar {
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 15px 0;
    font-weight: normal;
}

.nav-icon {

    color: black;

}

.settings {

}


.welcome-text {
    font-size: 1.8rem;
    font-weight: normal;
    margin: 15px 0;
}


.announcement {
    background: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.announcement span {
    color: red;
    font-weight: bold;
}

.arrow-btn {
    background: none;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
}


.section-title {
    font-size: 1.4rem;
    margin: 15px 0;
}

.stories {
    display: flex;
    gap: 10px;
}

.story {
    width: 100px;
    height: 140px;
    position: relative;
    border-radius: 8px;
    overflow: hidden;
}

.story img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 8px;
}

.story span {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.5);
    color: white;
    padding: 8px;
    border-radius: 50%;
    font-size: 1rem;
}


.recently-viewed {
    display: flex;
    gap: 30px;
    justify-content: center;
}

.recently-viewed img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
}


.orders {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
}

.order-btn {
    background: black;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
}

.order-btn:hover {
    opacity: 0.8;
}
